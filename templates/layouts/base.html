<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Title -->
        <title>{% block title %}CADASTRAMENTO UBS PINHO{% endblock %}</title>

        <!-- icone -->
        <link rel="shortcut icon" href="{% static 'pacientes/img/logo.jpg' %}" type="image/jpg">

        <!-- Arquivos CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'pacientes/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'pacientes/css/master.css' %}">


        {% block styles %}{% endblock %}
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home:index' %}">
              <img src="{% static 'pacientes/img/z3.png' %}" height="45px">
            </a>
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="{% url 'home:index' %}" class="nav-link" >Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" >Lista Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" >Cadastro de Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Agendamentos</a>
                    </li>
                </ul>
                <ul class="navbar-nav float-right">
                    <img src="{% static 'pacientes/img/logo.jpg' %}" alt="UBS PINHO" class="img-thumbnail mb-3" width=400>
                </ul>
            </div>
        </nav>

        {% block conteudo %}{% endblock %}

        <!-- Scripts .js -->
        <script src="{% static 'pacientes/js/jquery.min.js' %}"></script>
        <script src="{% static 'pacientes/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'pacientes/js/scripts.js' %}"></script>

        {% block scripts %}

        {% endblock %}
    </body>
</html>
